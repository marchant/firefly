<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="prompt-panel.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "promptPanel"}
            }
        },

        "messageLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "messageLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.message"}
            }
        },

        "inputField": {
            "prototype": "matte/ui/input-text.reel",
            "properties": {
                "element": {"#": "inputField"}
            },
            "bindings": {
                "value": {"<->": "@owner.value"}
            }
        },

        "submitButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "submitButton"}
            },
            "bindings": {
                "label": {"<-": "@owner.submitLabel"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        },

        "cancelButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "cancelButton"}
            },
            "bindings": {
                "label": {"<-": "@owner.cancelLabel"}
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]

        }
    }
    </script>
</head>
<body>
    <div data-montage-id="promptPanel" class="PromptPanel">
        <p data-montage-id="messageLabel" class="modalOverlay-message"></p>
        <input type="text" data-montage-id="inputField" class="Input">
        <footer class="modalOverlay-footer">
            <input type="button" data-montage-id="cancelButton" class="Button">
            <input type="button" data-montage-id="submitButton" class="Button Button--action">
        </footer>
    </div>
</body>
</html>
