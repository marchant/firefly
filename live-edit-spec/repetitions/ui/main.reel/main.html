<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "animals": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "animals"},
                "content": [1, 2, 3]
            }
        },
        "felines": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "felines"},
                "content": [1, 2, 3]
            }
        },
        "cats": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "cats"},
                "content": [1, 2, 3]
            }
        },
        "flowers": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "flowers"},
                "content": ["jasmine", "lily", "petunia"]
            }
        },
        "flower": {
            "prototype": "ui/empty.reel",
            "properties": {
                "element": {"#": "flower"}
            },
            "bindings": {
                "label": {"<-": "value"}
            },
            "listeners": [{
                "type": "longAction",
                "listener": {"@": "owner"}
            }]
        },
        "stars": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "stars"},
                "content": ["sun", "alpha centaur", "alnilam"]
            }
        },
        "contentless": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "contentless"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <ul data-montage-id="animals">
            <li>
                <ul data-montage-id="felines">
                    <li>
                        <ul data-montage-id="cats">
                            <li>
                                Item
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <ul data-montage-id="flowers">
            <li>
                <span data-montage-id="flower"></span>
            </li>
        </ul>

        <ul data-montage-id="stars">
            <li>
                Item
            </li>
        </ul>

        <ul data-montage-id="contentless">
            <li>
                Item
            </li>
        </ul>
    </div>
</body>
</html>
